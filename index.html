<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>SoT Tracker</title>
</head>

<body>
    <section id="nav-bar">
        <div class="header">
            <p>SoT Tracker</p>
        </div>
    </section>
    <section id="main-section">
        <div class="top-section SoT-Input">
            <div class="name">
                <label for="name">Name</label>
                <input type="text" id="name">
            </div>

            <div class="SoT">
                <label for="screen-time">SoT (m)</label>
                <input type="number" id="screen-time">
            </div>

            <div class="studytime">
                <label for="study-time">Study Time (m)</label>
                <input type="number" id="study-time">
            </div>

            <div class="submit">
                <button class="submit">Submit</button>
            </div>

        </div>
        <div class="bottom-section results">
            <div class="ranks-head">
                <h2>Rank</h2>
            </div>

            <div class="rank-holders">
                <div class="ranks">
                    <div class="rank">
                        <p class="serialNo">1.</p>
                        <p class="name">Name 1</p>
                        <p class="screen-time-val">0000 min</p>
                        <p class="points">0 pts</p>
                    </div>

                    <div class="rank">
                        <p class="serialNo">2.</p>
                        <p class="name">Name 2</p>
                        <p class="screen-time-val">0000 min</p>
                        <p class="points">0 pts</p>
                    </div>

                    <div class="rank">
                        <p class="serialNo">3.</p>
                        <p class="name">Name 3</p>
                        <p class="screen-time-val">0000 min</p>
                        <p class="points">0 pts</p>
                    </div>

                    <div class="rank">
                        <p class="serialNo">4.</p>
                        <p class="name">Name 4</p>
                        <p class="screen-time-val">0000 min</p>
                        <p class="points">0 pts</p>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
